    <form class="example-form" [formGroup]="admin" (ngSubmit)="onLogin()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput type="text" formControlName="user" placeholder="Username" required>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput type="password" formControlName="password" placeholder="Password" required>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button type="submit" [disabled]="!admin.valid" color="accent" class="btn-block">Ingresar</button>
    </form>
